services:
  auth-db:
    image: postgres:15-alpine
    container_name: finity-auth-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finity_auth
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finity-network

  backend-auth:
    build:
      context: ./backend-auth
      dockerfile: Dockerfile
    container_name: finity-auth-backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@auth-db:5432/finity_auth}
      SECRET: ${SECRET}
      USERS_VERIFICATION_TOKEN_SECRET: ${USERS_VERIFICATION_TOKEN_SECRET}
      USERS_RESET_PASSWORD_TOKEN_SECRET: ${USERS_RESET_PASSWORD_TOKEN_SECRET}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      # Legacy support (optional, for backward compatibility)
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "8000:8000"  # Map host port 8000 to container port 8000
    depends_on:
      auth-db:
        condition: service_healthy
    volumes:
      - ./backend-auth:/app
    command: uvicorn app.app:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - finity-network

  # Optional: Frontend service (if you want to run it in Docker)
